<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NoHax Blog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="hero-bg"></div>
<div class="overlay"></div>

<!-- HEADER -->
<div class="header">
    <h1>NoHax Blog</h1>
</div>

<!-- ABOUT ME -->
<div class="about-container">
    <div class="about-card">
        <h2>About Me</h2>
        <p>Hello, <b>NoHax</b> — just like DFIR, but hate Codingggg :))))</p>
        <p>This place is to host my CTF Write-ups, DFIR notes, and challenges from Wargames :)))</p>
    </div>
</div>

<!-- POSTS -->
<div class="post-container" id="posts">
    <h2 style="color:#9ff; text-align:center;">Loading posts...</h2>
</div>

<script>
    const USERNAME = "housenight"; 
    const REPO = "blogs";   // ← repo của bạn

    async function loadPosts() {
        const api = `https://api.github.com/repos/${USERNAME}/${REPO}/contents`;

        try {
            const res = await fetch(api);
            const files = await res.json();

            const postContainer = document.getElementById("posts");
            postContainer.innerHTML = "";

            files.forEach(file => {

                if (file.name.endsWith(".md")) {

                    const title = file.name.replace(".md", "");

                    postContainer.innerHTML += `
                        <a class="post-card" href="post.html?file=${file.name}">
                            <h2>${title}</h2>
                            <p>View post → GitHub: ${REPO}</p>
                        </a>
                    `;
                }
            });

        } catch (error) {
            document.getElementById("posts").innerHTML = "<p>Lỗi tải bài viết.</p>";
        }
    }

    loadPosts();
</script>

</body>
</html>
