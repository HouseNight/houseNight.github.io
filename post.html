<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài viết</title>
    <link rel="stylesheet" href="style.css">

    <!-- Markdown renderer -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>

<!-- BACKGROUND -->
<div class="hero-bg"></div>
<div class="overlay"></div>

<!-- CONTENT -->
<div class="post-content">

    <a class="back-btn" href="index.html">← Quay lại</a>

    <div id="content">Đang tải bài viết...</div>

</div>

<script>
    // ==== CONFIG SỬA CHỖ NÀY ====
    const USERNAME = "housenight";                // ← sửa username GitHub
    const REPO = "blogs";           // ← sửa repo chứa bài viết
    // =============================

    // Lấy tên file từ URL
    const params = new URLSearchParams(location.search);
    const file = params.get("file");

    // Link raw GitHub
    const rawURL = `https://raw.githubusercontent.com/${USERNAME}/${REPO}/main/${file}`;

    // Fetch và render markdown
    fetch(rawURL)
        .then(res => {
            if (!res.ok) throw new Error("File not found");
            return res.text();
        })
        .then(md => {
            document.getElementById("content").innerHTML = marked.parse(md);
        })
        .catch(() => {
            document.getElementById("content").innerHTML = `
                <b>Không tìm thấy bài viết:</b> ${file}<br>
                <br>
                ⚠️ Hãy kiểm tra lại:<br>
                - Repo có tồn tại file không<br>
                - Nhánh repo có phải <b>main</b> không (nếu là <b>master</b>, mình sẽ sửa lại URL)<br>
            `;
        });
</script>

</body>
</html>
